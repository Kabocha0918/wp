<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Move Button</title>
</head>
<body>
    <button id="moveButton" style="position: relative;">Move Right</button>

    <script>
        document.getElementById('moveButton').onclick = function() {
            var button = document.getElementById('moveButton');
            var currentLeft = button.offsetLeft; 
            
            // 右移 100px
            button.style.left = (currentLeft + 100) + 'px';
        };
    </script>
</body>
</html>
