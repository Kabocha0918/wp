<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resize Button</title>
</head>
<body>
    <div id="resizeBox" style="width: 100px; height: 100px; background-color: lightblue; margin: 20px; text-align: center; line-height: 100px;">
        Resize Me!
    </div>
    <button onclick="resizeBox()">Increase Size</button>

    <script>
        function resizeBox() {
            var box = document.getElementById('resizeBox');
            var currentWidth = parseInt(box.style.width) || 100; 
            var currentHeight = parseInt(box.style.height) || 100; 
            
            
            box.style.width = (currentWidth + 10) + 'px';
            box.style.height = (currentHeight + 10) + 'px';
        }
    </script>
</body>
</html>
